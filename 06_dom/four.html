<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECTOR</title>
</head>
<body style="background-color: #212121; color:#fff">

    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>
<script>
    function addLanguage(LangName){
        const newElement=document.createElement('li');
        newElement.innerHTML=`${LangName}`;
        document.querySelector('.language').appendChild(newElement);
    }

    addLanguage("C++");
    addLanguage("Java");

    function OptimizedAddition(langName){
        const newElement=document.createElement('li');
        newElement.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(newElement);

    }
    OptimizedAddition("Python");
    OptimizedAddition("TypeScript");
    OptimizedAddition("GoLang");
    const secondLang=document.querySelector('li:nth-child(2)');
    //secondLang.innerHTML="Mojo";
    const newli=document.createElement('li');
    newli.textContent="Mojo";
    secondLang.replaceWith(newli);
    const thirdLang=document.querySelector('li:nth-child(3)');
    thirdLang.outerHTML="<li>C++</li>"

    const lastLang=document.querySelector('li:last-Child');
    lastLang.remove();
    


</script>
</html>
